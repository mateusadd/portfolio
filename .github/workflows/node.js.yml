name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Backend Dependencies
      working-directory: portfolio/backend  # Define o diret처rio onde est찾o os arquivos do backend
      run: npm ci

    - name: Build Backend
      working-directory: portfolio/backend
      run: npm run build --if-present

    - name: Test Backend
      working-directory: portfolio/backend
      run: npm test

    - name: Install Frontend Dependencies
      working-directory: calendar  # Define o diret처rio onde est찾o os arquivos do frontend
      run: npm ci

    - name: Build Frontend
      working-directory: calendar
      run: npm run build --if-present

    - name: Test Frontend
      working-directory: calendar
      run: npm test
